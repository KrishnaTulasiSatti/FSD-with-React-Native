<html>
    <head>
        <title>MediaTags</title>
    </head>
    <body>
        
        <!-- Media Tags in HTML

        Visual : 

             Videos  <video></video>

             Websites or Embedded Format <iframe></iframe>

        Audio : <audio></audio> -->


          <h2>It doesn't have any options to control the videos </h2>

          <video height="300px" width="300px">
            <source src="./244839_tiny.mp4">
          </video>
         <br>
         
         <h2>Now,We can control the video</h2>

          <video height="300px" width="300px" controls>
            <source src="./244839_tiny.mp4">
          </video>
          <br>

          <h2>To play infinitely</h2>

          <video height="300px" width="300px" controls loop>
            <source src="./244839_tiny.mp4">
          </video>

          <br>

          <!-- To insert videos from third party apps like youtube etc  -->

          <!-- 
            <video>
                <source src="https://www.youtube.com/watch?v=NSAOrGb9orM&ab_channel=RoundtheClock">
            </video>
          -->

          <br>


          <iframe width="560" height="315" src="https://www.youtube.com/embed/NSAOrGb9orM?si=4k7oF6GwfcxwHiYs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          <br><br>
          
          <h2>To insert one website into another website</h2>

          <iframe src="https://maya.technicalhub.io/" height="50%" width="100%"></iframe>

          <br><br>

          <!-- Audio Tag  -->

          <audio controls>
            <source src="./donesound-330986.mp3">
          </audio>


    </body>
</html>
