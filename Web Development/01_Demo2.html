<html>
    <head>
        <title>CSS</title>

        <!-- Internal CSS  -->

        <style>
            h2 {
                color: blueviolet;
                background-color: aquamarine;
            }
            p {
                color: blue;
                background-color: rgb(142, 212, 212);
                font-size: 32px;
            }
        </style>


        <!-- External CSS  -->

        <link rel="stylesheet" href="demo.css">


    </head>
    <body>
        
        <!-- Inline CSS  -->

        <h1 style="color: red;">My Page</h1>

        <!-- Multiple Properties  -->

        <h1 style="color: red; background-color: bisque;">My Page</h1>

        <p style="color: red; font-size: 30px; font-weight: 800; background-color: aqua;">Hello Bro</p>

        <strong style="background-color: yellow;">TECHNICAL HUB</strong>

        <strong style="background-color: yellowgreen;">TECHNICAL HUB</strong>


        <h2>INTERNAL CSS</h2>


        <p>Styles that are defined in the head section of an html page</p>


        <h3>EXTERNAL CSS</h3>

        




    </body>
</html>
