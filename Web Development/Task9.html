<html>
    <head>
        <title>Task </title>
    </head>
    <body>
        
        <h2>Travel Reservation Form</h2>

        <h5>* denotes mandatory</h5>

        <form action="">
            <label for="">Full Name* :</label>
            <br><br>
            <input type="text" placeholder="FirstName LastName" required>
            <br><br>
            <label for="">Email address* :</label>
            <br><br>
            <input type="text" placeholder="EMAIL ADDRESS">

            <br><br>

            <label for="">Select Tour Package* :</label>
            <br><br>
            <select name="" id="">
                <option value="">Goa</option>
            </select>

            <br><br>

            <label for="">Arrival Date* :</label>
            <br><br>
            <input type="text" placeholder="m/d/y">

            <br><br>

            <label for="">Number of Persons* :</label>
            <br><br>
            <input type="text" placeholder="UNKNOWN_TYPE">

            <br><br>

            <label for="">What would you want to avail?*</label>
            <br><br>
            <label for="">Boarding</label>
            <input type="checkbox"><br>
            <label for="">Fooding</label>
            <input type="checkbox"><br>
            <label for="">Sight seeing</label>
            <input type="checkbox"><br><br>


            <label for="">Discount Coupon Code: </label>
            <br><br>
            <input type="text" placeholder="UNKNOWN_TYPE">
            <br><br>

            <label for="">Terms and conditions*</label>
            <br><br>
            <input type="radio">
            <label for="">I agree</label>
             <input type="radio">
            <label for="">I disagree</label>

            <br><br>
            <input type="button" value="Complete Reservation">
            
        </form>
    </body>
</html>
