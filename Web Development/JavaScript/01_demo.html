<html>
    <head>
        <title>Basics</title>
       
    </head>
    
    <body> 
         <script>
            
            var x = window.prompt("Enter your age: ");
            console.log(typeof(x), x);
            x = parseInt(x);
            console.log(typeof(x), x);
            var y = window.prompt("Enter a floating value: ");
            y = parseFloat(y);
            console.log(typeof(y), y);


            // conditionals

            var age = 16;

            if (age > 18) {
                console.log("eligible");
            }
            else {
                console.log("not eligible");
            }

            var num = 15;
            if(num == 0) {
                console.log("zero");
            } 
            else if(num > 0) {
                console.log("+ve");
            }
            else console.log("-ve");

            // loops

            for(let i = 0 ; i < 5 ; i++) {
                console.log(i);
            }

            // functions

            function func(a,b) {
                console.log(a+b);
            }

            func(3,5);

            // Arrays

            var x = [1,2,3,4,5];
            x.push(100);
            x.unshift(200);
            console.log(x);

            x.pop();
            x.shift();
            console.log(x);

            x.splice(2,0,100);
            console.log(x);

            x.splice(4,2,200,250);
            console.log(x);

            console.log(x.slice(2,5));

            x.sort();

            console.log(x);
            x.sort((a,b) => a-b);
            console.log(x);

            console.log(x.length);

            x.map(ele => {
                console.log(ele);
            })

            x.map((ele,index) => {
                console.log(ele,index);
            })

            var y = x.filter(ele => ele%2 == 0);
            console.log(y);

            console.log(x.includes(250));

            

            var s = "Tulasil"
            console.log(s.length)

            console.log(s.toLowerCase())
            console.log(s.toUpperCase())

            console.log(s.indexOf('l'))
            console.log(s.lastIndexOf('l'))


            console.log(s.replace('T',"Tu"))

            console.log(s.replaceAll('l','a'))

            var str = "T,H,U,B"
            console.log(str.split(','))

            var str2 = "       Tulasi      "
            console.log(str2.trim())

            // Objects  

            d = { 
                "start" : function () {
                    console.log("Hi Surekha")
                }
            }



            d[100] = 2
            d["Thub"] = 100

            console.log(d)
            d.start()
            console.log(d[100]);
           
            console.log(d.Thub)
            
            console.log(Object.keys(d))
            console.log(Object.values(d))
            console.log(Object.entries(d))

            delete d[100]

            console.log(Object.entries(d))

            d[100] = 2

            Object.entries(d).map(ele => {
                console.log(ele[0], " : ", ele[1])
            })

            // Dates 

            var dt = new Date()
            console.log(dt)
            console.log(dt.getFullYear())
            console.log(dt.getMonth())
            console.log(dt.getDate())
            console.log(dt.getDay())
            console.log(dt.getMinutes())


        </script>
    </body>
</html>
