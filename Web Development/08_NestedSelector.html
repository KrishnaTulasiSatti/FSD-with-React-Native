<html>
    <head>
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            /* Nested Selector  */
          
            .container p {
                color: blue;
            }

            .container .innerchild span {
                color: red;
            }
            
        </style>
    </head>
    <body>

       
        <div class="container">
            <p>Hello this is a card</p>
        </div>

        <div class="container">
            <p class="innerchild">
                <span>Hello this is inner child</span>
            </p>
        </div>

        
    </body>
</html>
